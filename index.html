<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid" style="background-color: aqua;">
    <h1>TV Series</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Channel</th>
              <th scope="col">Seasons</th>
            </tr>
          </thead>
          <tbody id="series-data"></tbody>
        </table>
      </div>
      <div class="col-md-4">
        <div class="card d-none" style="width: 18rem;" id="series-detail">
          <div class="card-body">
            <a href="#" class="card-link">LinkImg</a>
            <h5 class="card-title">Name</h5>
            <p class="card-text">Description</p>
            <a href="#" class="card-link" target="_blank">Link</a>
            <button type="button" class="close" aria-label="Close" onclick="hideDetail()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./scripts/data.js" ></script>
  <script type="module" src="./scripts/serie.js"></script>
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
